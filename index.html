<section>
  <div class="formulario">

  <form class="form-horizontal text-center">

  			<h1><strong>CONTACTO</strong></h1>

  			<div class="form-group">
  				<label class="control-label col-sm-3" for="name">Nombre:</label>
  				<div class="col-sm-6">
  				<input type="nombre" class="form-control" id="inputNombre" placeholder="nombre">
  				</div>
  			</div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="name">Comentario:</label>
          <div class="col-sm-6">
          <input type="comentario" class="form-control" id="inputComentario" placeholder="comentario">
          </div>
        </div>

  			<div class="form-group">
  				<div class="col-sm-offset-2 col-sm-3">
    				<button id="guardarDatos" type="submit" class="btn btn-default">Guardar datos</button>
  				</div>
          <div class="col-sm-offset-2 col-sm-3">
            <button id="limpiarDatos" type="submit" class="btn btn-default">Limpiar datos</button>
          </div>
  			</div>
  		</form>
      <div id="lista-contactos">
      </div>
</section>
<script>
const app  = {
    item :  {
        nombre: undefined,
        comentario: undefined
    },
    inicio : function () {
        app.item.nombre =   $('#inputNombre');
        app.item.comentario =   $('#inputComentario');
        app.mostrarComentario();
        app.cuandoClickea ();
    },
    cuandoClickea: function () {
        $('#guardarDatos').click (app.agregarComentario) ;
        $('#limpiarDatos').click (app.limpiarComentario) ;
    },
    agregarComentario: function () {
        localStorage.setItem(app.item.nombre.val(), app.item.comentario.val());
        app.mostrarComentario();
     },
     mostrarComentario:function(){
       $('#lista-contactos').empty();
         for (let comentario in localStorage) {
           let lista = localStorage[comentario];
           $('#lista-contactos').append(`<p>Nombre: ${comentario}</p> <p>Comentario: ${lista}</p`);//
     }
    },
    limpiarComentario: function(){
      $('#lista-contactos').empty();
        localStorage.clear();
    }
}
$(document).ready( app.inicio);
</script>
